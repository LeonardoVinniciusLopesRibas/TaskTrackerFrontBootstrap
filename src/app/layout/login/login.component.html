<div class="container">
  <div class="login-container bg-white shadow rounded">
    <h2 class="text-center mb-4">Login</h2>
    <form>
      <div class="form-group">
        <label for="username" class="fw-bold">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="usuarioRequest.usuario" placeholder="Digite seu usuário">
      </div>
      <div class="form-group">
        <label for="password" class="fw-bold">Senha</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuarioRequest.senha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary btn-block m-2" (click)="logar()">Entrar</button>
    </form>
  </div>
</div>
