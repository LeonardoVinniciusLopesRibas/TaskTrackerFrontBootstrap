<div class="container m-5 content">
    <div class="d-flex">
        <div class="p-2 m-2 div-button">
            <button class="button-novo" (click)="openModal()">Novo</button>
        </div>
    </div>

    <div class="table-responsive mt-4">
        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <th> {{ user.id }}</th>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.email }}</td>
                    <td><button class="button-acoes" (click)="deletar(user.id)">Deletar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal" tabindex="-1" [ngClass]="{'show': isModalOpen}" [ngStyle]="{'display': isModalOpen ? 'block' : 'none'}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastrar Novo Usuário</h5>
              <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
              <form #userForm="ngForm">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" [(ngModel)]="novoUsuario.nome" name="nome" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="novoUsuario.email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" [(ngModel)]="novoUsuario.senha" name="senha" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="cadastrarUsuario()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
</div>
